<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pweeter</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">

		<style>
			a {
				color: #00d1b2;
			}
			a:hover {
				color: #00c4a7;
			}
			header {
				margin-top: 25px;
			}
			.add-pweet-container .add-pweet-actions button.add-pweet {
				display: none;
			}

			.pweets-list-container {
				margin-top: 20px;
			}
			.pweets-list-container ol {
				list-style: none;
			}

			.pweet .like-pweet:hover {
				cursor: pointer;
				border-radius: 5px;
				background-color: #00d1b2;
				color: #fff;
			}
		</style>

	</head>

	<body>
		<header>
			<div class="container">
				<h1 class="title">
					Pweeter
				</h1>
				<p class="subtitle">
					Share interest technical content with your collegues
				</p>
			</div>
		</header>

		<section class="section">
			<div class="columns">
				<div class="column is-8 is-offset-2">

					<section class="add-pweet-container is-clearfix">
						<div class="field">
								<div class="field">
									<div class="control">
										<textarea class="textarea" name="pweet-value" placeholder="Share something" rows="1"></textarea>
									</div>
								</div>
						</div>
						<div class="add-pweet-actions">
							<button class="button is-primary is-pulled-right add-pweet">Share it!</button>
						</div>
					</section>

					<section class="pweets-list-container">
						<ol>
							<li class="pweet">
								<div class="box">
									<article class="media">
										<div class="media-left">
											<figure class="image is-64x64">
													<img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
											</figure>
										</div>
										<div class="media-content">
											<div class="content">
												<p>
													<strong>@Nickname</strong>
													<small>26/10/2017 (12:35)</small>
													<span class="icon is-pulled-right like-pweet">
														<i class="fa fa-thumbs-o-up"></i>
													</span>
												</p>
												Here is the text for the share link
											</div>
											<div class="level is-mobile">
												<div class="level-left">
													<a href="#" class="level-item">
														<span class="tag is-light">front-end</span>
													</a>
													<a href="#" class="level-item">
															<span class="tag is-light">reactjs</span>
														</a>
												</div>
												<div class="level-right">
													<a href="#" class="is-primary">Comments</a>
												</div>
											</div>

											<article class="media">
												<p>
													<strong>@Nickname</strong>
													<small>26/10/2017 (17:05)</small>
													<br/>
													This is a comment
												</p>
											</article>
											<article class="media">
												<p>
													<strong>@Nickname</strong>
													<small>26/10/2017 (17:05)</small>
													<br/>
													This is a comment
												</p>
											</article>
										</div>
									</article>
								</div>
							</li>
						</ol>
					</section>

				</div>
			</div>
		</section>
	</body>
</html>
